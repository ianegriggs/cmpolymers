<!DOCTYPE HTML>
<html>
<head>

<title>CSS3 Only 3D Image Slider</title>
<link rel="stylesheet" type="text/css" href="fonts/ss-standard.css" />
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

<div id="travel">
	<a class="sub-head" href="http://www.inserthtml.com/2013/02/css3-3d-image-slider/">&laquo; BACK TO ARTICLE</a>
</div>


<div id="slider">
	<input type="radio" id="button-1" name="controls" />
	<input type="radio" id="button-2" name="controls" checked />
	<input type="radio" id="button-3" name="controls" />
	<input type="radio" id="button-4" name="controls" />
	<input type="radio" id="button-5" name="controls" />
	<label for="button-1" class="arrows" id="arrow-1">&#x25BB;</label>
	<label for="button-2" class="arrows" id="arrow-2">&#x25BB;</label>
	<label for="button-3" class="arrows" id="arrow-3">&#x25BB;</label>
	<label for="button-4" class="arrows" id="arrow-4">&#x25BB;</label>
	<label for="button-5" class="arrows" id="arrow-5">&#x25BB;</label>
	<div id="slides">
		<div class='tk-museo-sans'>
			<span id="image-1"> 
				<span class="info">
					<strong>Hey, you! Get offa my cloud!</strong>
					<em>(30 Mar)</em>
				</span>
			</span>
			<span id="image-2"> 
				<span class="info">
					<strong>You were always on my mind..</strong>
					<em>(2 Jun)</em>
				</span>
			</span>
			<span id="image-3">
				<span class="info">
					<strong>You know you could have it so much better, if you tried..</strong>
					<em>(5 Aug)</em>
				</span>
			</span>
			<span id="image-4"> 
				<span class="info">
					<strong>Every single night, I endure the fight..</strong>
					<em>(8 Oct)</em>
				</span>
			</span>
			<span id="image-5"> 
				<span class="info">
					<strong>Last night these two bouncers and one of them's alright..</strong>
					<em>(20 Dec)</em>
				</span>
			</span>
		</div>
	</div>
</div>



</body>
</html>
